<div class="container">
  <h2>Tabla Alumnos</h2> 
  <div class="form-group">
    <label for="apellidos">Apellidos</label>
    <input type="text" class="form-control" id="apellidos" value="{{buscarApellido}}">
    <button type="button" (click)="buscar" class="btn"> Buscar Apellidos </button>
  </div>
  <div class = "table-responsive">
    <table class = "table table-striped table-hover">
      <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Dni</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alumno of alumnoservice.results; let i = index">
          <td>{{alumno.id}}</td>
          <td>{{alumno.nombre}}</td>
          <td>{{alumno.apellidos}} </td>
          <td>{{alumno.dni}}</td>
          <td><button type="button" (click)="update(alumno,i);" class="btn"> Update </button></td>
          <td><button type="button" (click)="delete(alumno);" class="btn"> Delete </button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
